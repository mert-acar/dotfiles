---
- name: Ensure Aerospace config directory exists
  ansible.builtin.file:
    path: "{{ dotfiles_home }}/.config/aerospace"
    state: directory
    mode: '0755'
  when: ansible_os_family == "Darwin"

- name: Copy Aerospace configuration
  ansible.builtin.copy:
    src: aerospace.toml
    dest: "{{ dotfiles_home }}/.config/aerospace/aerospace.toml"
    mode: '0644'
  when: ansible_os_family == "Darwin"

- name: Display Aerospace setup message
  ansible.builtin.debug:
    msg: "Aerospace configuration installed. Launch Aerospace to apply settings."
  when: ansible_os_family == "Darwin"
